<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="clock"></div>
        <form>
            <div>
                <label for="alarm">Choose a time for your alarm:</label>
                <input id="alarm" type="time" step="60" required/>
            </div>
            <p>
                Alarm time is:<span id="value"></span>
            </p>
            <!--<div>
                <input id="submit" type="submit" value="Set Alarm"/>
            </div>-->
        </form>
        <script src="main.js"></script>
    </body>
</html>
