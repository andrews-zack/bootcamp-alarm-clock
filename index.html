<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="clock"></div>
        <div>
            <label for="alarm">Choose a time for your alarm:</label>
            <input id="alarm" type="time" id="alarm" min="01:00" max="12:59" step="60" required/>
        </div>
        <div>
            <input id="submit" type="submit" value="Set Alarm"/>
        </div>
        <script src="main.js"></script>
    </body>
</html>
